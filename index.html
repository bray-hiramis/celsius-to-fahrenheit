<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./img/high-temperature.png" type="image/x-icon">
   <link rel="stylesheet" href="styles.css">
   <title>Celsius to Fahrenheit</title>
</head>
<body>
   
   <div class="container">

      <h1 id="title">Celsius to Fahrenheit Converter</h1>

      <div class="temp-container">
         <div class="celsius-container">
            <label for="celsius">Celsius<sup>0</sup></label>
            <input type="number" name="celsius" id="celsius" placeholder="0" class="no-arrows">
         </div>
         <div class="fahrenheit-container">
            <label for="fahrenheit">Fahrenheit<sup>0</sup></label>
            <input type="number" name="fahrenheit" id="fahrenheit" placeholder="32" class="no-arrows" readonly>
         </div>
      </div>

      <p><span class="formula">Formula:</span> celsius * (9/5) + 32</p>

      <button type="button" id="btn-convert">Convert</button>

   </div>

   <script src="script.js"></script>
</body>
</html>
